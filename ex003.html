<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="scripts.js"></script>
    <title>Document</title>
    <style>
        body {
            font: normal 10pt Arial;
        }

        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            text-align: center;
            vertical-align: center;
        }

        input {
            width: 50%;
        }

        input[type=reset] {
            width: 10%;
        }

        input[type=submit] {
            width: 10%;
        }
    </style>

</head>
<body>
    <h1 id="titulo">Lançamento de Notas</h1>

    <label for="cursos">Selecione a disciplina</label>
    <select name="cursos" id="cursos">
        <option value="1" selected> Introdução à informática</option>
        <option value="2">Linguagens de Programação</option>
        <option value="3">Programação de Computadores</option>
    </select>
    <br>
    <br>
    <form>
        <table>
            <tr>
                <th style="width: 20%">Nome do Aluno</th>
                <th>Prova 1</th>
                <th>Prova 2</th>
                <th>Exame</th>
                <th>Média</th>
                <th>Faltas</th>
            </tr>
            <tr>
                <td>Joana da Silva</td>
                <td><input id="j1" type="number" onkeyup="media();"></td>
                <td><input id="j2" type="number" onkeyup="media();"></td>
                <td><input id="j3" type="number" onkeyup="media();"></td>
                <td><input id="j4" readonly></td>
                <td><input id="j5" type="number" min="0" max="16"></td>
            </tr>
            <tr>
                <td>Maria do Socorro</td>
                <td><input id="m1" type="number" onkeyup="media();"></td>
                <td><input id="m2" type="number" onkeyup="media();"></td>
                <td><input id="m3" type="number" onkeyup="media();"></td>
                <td><input id="m4" readonly></td>
                <td><input id="m5" type="number" min="0" max="16"></td>
            </tr>
            <tr>
                <td>Pedro Santos</td>
                <td><input id="p1" type="number" onkeyup="media();"></td>
                <td><input id="p2" type="number" onkeyup="media();"></td>
                <td><input id="p3" type="number" onkeyup="media();"></td>
                <td><input id="p4" readonly></td>
                <td><input id="p5" type="number" min="0" max="16"></td>
            </tr>
        </table>
        <br>
        <input type="submit" value="Salvar">
        <input type="reset" value="Limpar">
        <br>
        <br>
    </form>
    <a href="http://www.google.com.br">Link para Google</a><br>
    <a href="#titulo">Voltar para o título</a>
</body>
</html>
